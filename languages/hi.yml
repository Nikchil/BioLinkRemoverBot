welcome_message: |
  **BioLinkRemoverBot में आपका स्वागत है!**
  यहाँ आप बोट के साथ इंटरैक्ट कर सकते हैं, आँकड़े प्राप्त कर सकते हैं, उपयोगकर्ताओं को प्रबंधित कर सकते हैं, और बहुत कुछ।
  प्रारंभ करने के लिए नीचे दिए गए बटनों पर क्लिक करें!

about_me: |
  **BioLinkRemoverBot के बारे में:**
  मैं एक बोट हूं जो उन्नत स्पैम डिटेक्शन, उपयोगकर्ता मॉडरेशन और बहुत कुछ के साथ आपके समूहों को प्रबंधित करने में आपकी मदद करता हूं।
  मैं स्पैम का पता लगा सकता हूं, चेतावनियां प्रबंधित कर सकता हूं, और बहुत कुछ!

donate_info: |
  बोट का समर्थन करें और इसे चालू रखें!
  UPI के माध्यम से दान करें: **itxnikhil@ptyes**

commands_category: |
  कमांड्स देखने के लिए एक श्रेणी चुनें:
  - बोट कमांड्स
  - उपयोगकर्ता कमांड्स
  - मॉडरेशन कमांड्स
  - प्रशासनिक कमांड्स

bot_commands: |
  ये बोट से संबंधित कमांड्स हैं:
  - /start - बोट शुरू करें और उपयोगकर्ता डेटा स्टोर करें
  - /ping - बोट की लैटेंसी जांचें
  - /alive - बोट के अपटाइम और आँकड़े दिखाएँ
  - /stats - बोट के आँकड़े दिखाएँ

user_commands: |
  ये उपयोगकर्ता संबंधित कमांड्स हैं:
  - /addauth - उपयोगकर्ता को व्हाइटलिस्ट में जोड़ें
  - /removeauth - उपयोगकर्ता को व्हाइटलिस्ट से हटाएँ
  - /warn - उपयोगकर्ता को चेतावनी दें
  - /profile - उपयोगकर्ता का प्रोफाइल और चेतावनियाँ दिखाएँ

moderation_commands: |
  ये मॉडरेशन कमांड्स हैं:
  - /ban - उपयोगकर्ता को समूह से प्रतिबंधित करें
  - /mute - उपयोगकर्ता को समूह में म्यूट करें
  - /unmute - उपयोगकर्ता को समूह में अनम्यूट करें
  - /spam - समूह में स्पैम का पता लगाएं

admin_commands: |
  ये प्रशासनिक कमांड्स हैं:
  - /admincache - मेमोरी कैश को ताज़ा करें
  - /clearcache - सभी कैश डेटा को साफ करें

help_message: |
  **सहायता अनुभाग:**
  यहां आप उपलब्ध कमांड्स की सूची पा सकते हैं।
  नीचे सूची में से कोई कमांड चुनें और अधिक जानकारी प्राप्त करें।
