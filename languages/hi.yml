welcome_message: |
  बायो लिंक रिमूवर बॉट में आपका स्वागत है!
  यहाँ आप बॉट के साथ इंटरैक्ट कर सकते हैं, आँकड़े देख सकते हैं और उपयोगकर्ताओं को प्रबंधित कर सकते हैं।

about_me: |
  बायो लिंक रिमूवर बॉट के बारे में:
  मैं एक बॉट हूँ जो आपके समूह को मैनेज करता है, स्पैम हटाता है, और उपयोगकर्ताओं को चेतावनी देता है।

donate_info: |
  बॉट को ज़िंदा रखने में मदद करें!
  UPI से दान करें: itxnikhil@ptyes

commands_category: |
  कमांड श्रेणी चुनें:

bot_commands: |
  ये बॉट से संबंधित कमांड हैं:
  - /start
  - /ping
  - /alive
  - /stats

user_commands: |
  ये उपयोगकर्ता से संबंधित कमांड हैं:
  - /addauth
  - /removeauth
  - /warn
  - /profile

moderation_commands: |
  ये मॉडरेशन से संबंधित कमांड हैं:
  - /ban
  - /mute
  - /unmute
  - /spam

admin_commands: |
  ये एडमिन कमांड्स हैं:
  - /admincache
  - /clearcache

help_message: |
  सहायता अनुभाग:
  कमांड श्रेणी देखने के लिए चुनें।
